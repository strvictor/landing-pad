<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="itens">
            <div class="img">
                <a href="#"><img class="logo" src="logo.svg" alt="logo"></a>
            </div>
            <div class="botoes">
                <p>Não tem uma conta?</p>
                <button><strong>Criar uma conta</strong></button>
            </div>
        </nav>
    </header>
    <main>
        <svg class="fundo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <!-- Definindo o gradiente linear com um ID -->
            <linearGradient id="meuGradiente" gradientTransform="rotate(0)">
                <stop offset="0%" stop-color="#7258fb" />
                <stop offset="100%" stop-color="#e247a9" />
            </linearGradient>
            <path class="svg-fill-gradient" fill="url(#meuGradiente)" fill-opacity="1" d="M0,192L1440,32L1440,320L0,320Z"></path>
        </svg>
        <div class="ajuda"><span>? Ajuda</span></div>
        <section>
            <div class="card-login">
                <h1>Bem-vindo de volta!</h1>
                <p class="email">E-mail</p>
                <input type="email" placeholder="Insira o seu e-mail">
                <p class="senha">Senha</p>
                <input type="password" placeholder="Insira a senha">
                <button class="entre">Entre</button>
                <button class="google">Faça login com o Google</button>
                <p class="faca-login">ou faça login com SSO</p>
            </div>
        </section>
    </main>
</body>
</html>
